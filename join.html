<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftarkan Kost</title>
    <link rel="stylesheet" href="css/style-join.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="navbar-left">
            <div class="logo">
                <a href="home.html">
                    <img src="logo.png" alt="NgeKos" width="50%">
                </a>
            </div>
        </div>

        <div class="navbar-right">

            <div id="favorite">
                <div id="fav" onclick="direct('favorite.html')">
                    <i class="material-icons">favorite</i>
                </div>
            </div>

            <div id="cari-kos">
                <a href="search.html">
                    <p>cari kos</p>
                </a>
                <div id="arrow-down" onclick="direct('#')">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
            </div>

            <div id="profile">
                <div id="icon" onclick="direct('profile.html')">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
            </div>

        </div>

        <div class="navbar-right-replace">
            <div id="menu" onclick="menuFunction()">
                <i class="fa fa-bars" aria-hidden="true"></i>

                <div id="menu-item" class="none">
                    <p onclick="direct('index-favorite.html')">Favorite</p>
                    <p onclick="direct('#')">cari kos</p>
                    <p onclick="direct('index-profile.html')">Profile</p>

                </div>
            </div>
        </div>
    </header>
    <hr>
    <!-- NAVIGATIO BAR END -->

    <!-- CONTENT -->

    <div class="wrapper">
        <div class="title">
            <h2>Daftarkan Kost</h2>
        </div>
        <form id="join_form" onsubmit="return validateFile()">
            <div class="join_input_div">
                <label for="file"><strong>Masukkan foto Kost</strong></label>
                <input type="file" id="file">
            </div>
            <div class="join_input_div">
                <label for="nama_kost"><strong>Nama</strong></label>
                <input type="text" id="nama_kost">
            </div>
            <div class="join_input_div">
                <label for="location"><strong>Lokasi</strong></label>
                <input type="text" id="location">
            </div>
            <div class="join_input_div">
                <label for="feature"><strong>Fitur</strong></label>
                <input type="text" id="feature">
            </div>
            <div class="join_input_div">
                <label for="rating"><strong>Rating</strong></label>
                <input type="text" min="0" max="5" step="any" id="rating">
            </div>
            <div class="join_input_div">
                <label for="availability"><strong>Ketersediaan</strong></label>
                <input type="text" id="availability">
            </div>
            <div class="join_input_div">
                <label for="price"><strong>Harga</strong></label>
                <input type="text" id="price">
            </div>
            <div class="join_btn_div">
                <button id="join" value="submit" onclick="">Join</button>
            </div>
        </form>
    </div>
</body>
<script src="js/script-join.js"></script>
</html>
