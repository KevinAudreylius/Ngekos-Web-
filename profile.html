<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NgeKos - Profile</title>
    <link rel="stylesheet" href="css/style-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="navbar-left">
            <div class="logo">
                <a href="home.html">
                    <img src="logo.png" alt="NgeKos" width="50%">
                </a>
            </div>
        </div>

        <div class="navbar-right">

            <div id="favorite">
                <div id="fav" onclick="direct('favorite.html')">
                    <i class="material-icons">favorite</i>
                </div>
            </div>

            <div id="cari-kos">
                <a href="search.html">
                    <p>cari kos</p>
                </a>
                <div id="arrow-down" onclick="direct('#')">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
            </div>

            <div id="profile">
                <div id="icon" onclick="direct('profile.html')">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
            </div>

        </div>

        <div class="navbar-right-replace">
            <div id="menu" onclick="menuFunction()">
                <i class="fa fa-bars" aria-hidden="true"></i>

                <div id="menu-item" class="none">
                    <p onclick="direct('index-favorite.html')">Favorite</p>
                    <p onclick="direct('#')">cari kos</p>
                    <p onclick="direct('index-profile.html')">Profile</p>

                </div>
            </div>
        </div>

    </header>
    <hr>

    <!-- Content -->
    <div class="content">

        <div class="profile-header">
            <p>Profil</p>
        </div>

        <div class="profile">

            <div class="profile-card">

                <div class="profile-top">
                    <div class="profile-img">
                        <img src="profile.png" alt="#" width="100%">
                    </div>

                    <div class="profile-id">
                        <p id="nama-lengkap">Nama Lengkap</p>
                        <div id="edit-profile">
                            <p>Edit Profil</p>
                        </div>
                    </div>

                </div>

                <br>

                <div class="profile-menu">
                    
                    <hr>

                    <div id="pass-edit">
                        <p>Ubah Password</p>
                    </div>

                    <hr>

                    <div id="riwayat">
                        <p>Riwayat Kos</p>
                    </div>

                    <hr>

                    <button type="reset" onclick="logout('home.html')">Log Out</button>

                </div>

            </div>

            <div class="dashboard">

                <p class="dashboard-header">Dashboard</p>
                <hr>

                <div id="nama-depan" class="bar-header">

                    <p>Nama Depan</p>

                    <div class="bar">
                        <p id="nama_depan_profile">Nama</p>
                    </div>

                </div>

                <div id="nama-belakang" class="bar-header">

                    <p>Nama Belakang</p>

                    <div class="bar">
                        <p id="nama_belakang_profile">Lengkap</p>
                    </div>

                </div>

                <div id="email" class="bar-header">

                    <p>Email</p>

                    <div class="bar">
                        <p id="user-email">example@email.com</p>
                    </div>

                </div>

                <div id="no-hp" class="bar-header">

                    <p>No. HP</p>

                    <div class="bar">
                        <p id="hp">085891007312</p>
                    </div>

                </div>

                <div id="gender" class="bar-header">

                    <p>Gender</p>

                    <div class="bar">
                        <p id="gend">Laki-Laki</p>
                    </div>

                </div>

            </div>

        </div>

    </div>
    
</body>
<script src="js/script-profile.js"></script>
</html>
