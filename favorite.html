<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NgeKos - Favorite</title>
    <link rel="stylesheet" href="css/style-favorite.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="navbar-left">
            <div class="logo">
                <a href="home.html">
                    <a href="home.html">
                        <img src="logo.png" alt="NgeKos" width="50%">
                    </a>
                </a>
            </div>
        </div>

        <div class="navbar-mid">
            <div class="search-bar">
                <form id="input-search" action="">
                    <div id="search">
                        <input type="text" id="find" placeholder="Cari kos yuk ..." onkeyup="search()">
                    </div>
                    <div id="button">
                        <button id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </form>
                <form id="input-search-replace" action="">

                    <div id="button-replace">
                        <div id="search-button-replace"><i class="fa fa-search"></i></div>
                    </div>
                </form>
            </div>
        </div>

        <div class="navbar-right">
            
            <div id="favorite">
                <div id="fav" onclick="direct('favorite.html')">
                    <i class="material-icons">favorite</i>
                </div>
            </div>

            <div id="cari-kos">
                <a href="search.html">
                    <p>cari kos</p>
                </a>
                <div id="arrow-down" onclick="direct('#')">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
            </div>

            <div id="profile">
                <div id="icon" onclick="direct('profile.html')">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
            </div>

        </div>

        <div class="navbar-right-replace">
            <div id="menu" onclick="menuFunction()">
                <i class="fa fa-bars" aria-hidden="true"></i>

                <div id="menu-item" class="none">
                    <p onclick="direct('#')">Favorite</p>
                    <p onclick="direct('#')">cari kos</p>
                    <p onclick="direct('#')">Profile</p>

                </div>
            </div>
        </div>

    </header>
    <hr>

    <!-- Content -->
    <div class="content">

        <!-- List Container -->
        <div id="list-cont" class="list-container">

            <!-- Diisi pake javascript -->

        </div>

    </div>

</body>
<script src="js/script-favorite.js"></script>
</html>
