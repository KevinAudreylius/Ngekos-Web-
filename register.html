<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="navbar-left">
            <div class="logo">
                <a href="home.html">
                    <img src="logo.png" alt="NgeKos" width="50%">
                </a>
            </div>
        </div>


        <div class="navbar-right">

            <div id="favorite">
                <div id="fav" onclick="direct('favorite.html')">
                    <i class="material-icons">favorite</i>
                </div>
            </div>

            <div id="cari-kos">
                <a href="search.html">
                    <p>cari kos</p>
                </a>
                <div id="arrow-down" onclick="direct('#')">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
            </div>

            <div id="profile">
                <div id="icon" onclick="direct('profile.html')">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
            </div>

        </div>

        <div class="navbar-right-replace">
            <div id="menu" onclick="menuFunction()">
                <i class="fa fa-bars" aria-hidden="true"></i>

                <div id="menu-item" class="none">
                    <p onclick="direct('favorite.html')">Favorite</p>
                    <p onclick="direct('search.html')">cari kos</p>
                    <p onclick="direct('profile.html')">Profile</p>

                </div>
            </div>
        </div>

    </header>
    <hr>
    <!-- CONTENT -->
    <div class="bigRegister">
        <p class="registerTab">Register</p>
        <form id="registerContent" name="registerForm" >
            <div class="bigRegisterInput">
                <input type="text" id="nama_depan" placeholder="Nama depan" name="nama_depan">
            </div>
            <div class="bigRegisterInput">
                <input type="text" id="nama_belakang" placeholder="Nama belakang" name="nama_belakang">
            </div>
            <div class="bigRegisterInput">
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="bigRegisterInput">
                <input type="text" id="nomor_telepon" placeholder="Nomor telepon">
            </div>
            <label for="gender" class="gender">Gender</label>
            <div class="bigRadio">
                <input type="radio" class="radio" name="gender" id="pria"> Pria
                <input type="radio" class="radio" name="gender" id="wanita"> Wanita
            </div>
            <label for="" class="registerPass">Password</label>
            <div class="bigRegisterInput">
                <input type="password" id="password" minlength="8">
            </div>
            <label for="" class="registerPass">Confirm Password</label>
            <div class="bigRegisterInput">
                <input type="password" id="repassword">
            </div>
            <div class="loginBtnDiv">
                <button id="submitBtn" value="submit">Register</button>
            </div>
        </form>
    </div>
</body>
<script src="js/script-register.js"></script>
<!-- <script src="js/script-register-profile.js"></script> -->
</html>
